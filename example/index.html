<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
	
		<title>又拍云开发者套件-演示</title>
		<script src="//upcdn.b0.upaiyun.com/libs/jquery/jquery-1.7.2.min.js" type="text/javascript" charset="utf-8"></script>
        <link rel="stylesheet" href="./bs/css/bootstrap-theme.min.css" type="text/css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="./bs/css/bootstrap.min.css" type="text/css" media="screen" title="no title" charset="utf-8">

        <script src="./bs/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
        <link rel="stylesheet" href="./style.css" type="text/css" media="screen" charset="utf-8">
		<link rel="stylesheet" href="../themes/default/style.css" type="text/css" media="screen" charset="utf-8">

        <script src="../upyun.js" type="text/javascript" charset="utf-8"></script>
        <script src="../panel.js" type="text/javascript" charset="utf-8"></script>
        <script src="../uploader.js" type="text/javascript" charset="utf-8"></script>
        <script src="../jquery.upyun.js" type="text/javascript" charset="utf-8"></script>


        <script src="./ueditor/ueditor.config.js" type="text/javascript" charset="utf-8"></script>
		<script src="./ueditor/ueditor.all.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="./ueditor/lang/zh-cn/zh-cn.js" type="text/javascript" ></script>

        <script src="./kindeditor/kindeditor-all-min.js" type="text/javascript" charset="utf-8"></script>

        <script src="../ueditor.js" type="text/javascript" charset="utf-8"></script>
        <script src="../kindeditor.js" type="text/javascript" charset="utf-8"></script>
        <!-- <script src="../dist/upyun.min.js" type="text/javascript" charset="utf-8"></script> -->

		
	</head>
	<body>
            <div class="container">
                <div class="row clearfix">
                    <div class="col-md-12 column">
                        <div class="page-header">
                            <h1>
                                又拍开发者套件 <small>云接管</small>
                            </h1>
                        </div>
                        <div class="row clearfix">
                            <div class="col-md-12 column">
                                <div class="row clearfix">
                                    <div class="col-md-4 column">
                                        <form role="form">
                                            <div class="form-group">
                                                 <input type="email" data-title="请选择封面图片" class="upyun form-control" placeholder="封面图片(点击这里)" />
                                            </div>
                                        </form>
                                    </div>
                                    <div class="col-md-8 column">
                                        <p>
                                        <ul>
                                            <li>
                                            目前项目正在开发中，未测试较低版本chrome,firefox,上传浏览需支持FormData;
                                            </li>
                                            <li>
                                            UEditor和KindEditor 操作请点击<img src="http://up.cn/themes/default/images/cloud.png" />按钮
                                            </li>
                                            <li>
                                            喜欢本项目的朋友可以通过<a href="#">提交工单</a>或<a href="#">投票</a>来支持
                                            </li>
                                            <li>
                                            当前页面布局使用了<a href="#">LayoutIT</a>
                                            </li>
                                        </ul>
                                        </p>
                                    </div>
                                </div>
                                <div class="row clearfix">
                                    <div class="col-md-12 column">
                                        <h3>UEditor</h3>
                                        <textarea name="" id="u-content"></textarea>
                                    </div>
                                </div>
                                <div class="row clearfix">
                                    <div class="col-md-12 column">
                                        相关说明 
                                    </div>
                                </div>
                                <div class="row clearfix">
                                    <div class="col-md-12 column">
                                        <h3>KindEditor</h3>
                                        <textarea width="100%" name="" id="keditor"></textarea>
                                    </div>
                                </div>
                                <div class="row clearfix">
                                    <div class="col-md-12 column">
                                        相关说明 
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <script type="text/javascript" charset="utf-8">
            $('.upyun').upyun({
                api:'/php/api.php',
                panel:true
            });
            var editor = UE.getEditor('u-content');
            editor.addListener( 'ready', function() {
                upyun.setUpUEditor(this,{
                    api:'/php/api.php',
                    panel:true,
                    style:'!small'
                });
            } );
            KindEditor.ready(function(K) {
                var keditor = K.create('#keditor',{
                    width:'100%'
                });
                upyun.setUpKEditor(keditor,{
                    api:'/php/api.php',
                    panel:true,
                    style:'!small'
                });
            });
        </script>
	</body>
</html>
