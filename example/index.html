	<body>
		<div class="wrapper">
			<input type="text" style="margin-left:800px" class="upyun" value="">
            <textarea name="" id="u-content"></textarea>
            <textarea name="" id="keditor"></textarea>

		</div>
		<script type="text/javascript" charset="utf-8">
			$('.upyun').upyun({
				api:'/media-center-for-upyun/php/api.php',
				panel:true
			});
            var editor = UE.getEditor('u-content');
            editor.addListener( 'ready', function() {
                upyun.setUpUEditor(this,{
                    api:'/media-center-for-upyun/php/api.php',
                    panel:true,
                    style:'!small'
                });
            } );
            KindEditor.ready(function(K) {
                window.keditor = K.create('#keditor');
            });
